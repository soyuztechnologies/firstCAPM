ID: sacadp
_schema-version: "3.1"
version: 0.0.1

modules:

 - name: sacadp-srv
   type: java
   path: srv
   parameters:
     memory: 1024M
     disk-quota: 1024M
     buildpack: sap_java_buildpack
   properties:
     TARGET_RUNTIME: tomee
     JBP_CONFIG_RESOURCE_CONFIGURATION: "['tomee/webapps/ROOT/WEB-INF/resources.xml': {'xsahaa-hdi-container':'sacproject-hdidb-anubhav'}]"
     USE_NAMED_USER: false
     SECONDARY_ROUTING_PERCENT: 0
     SAP_JWT_TRUST_ACL: '[{"clientid":"sb-sacadp-srv", "identityzone": "*"}]'
   provides:
    - name: sacadp-srv-api
      properties:
        url: ${default-url}
   requires:
    - name: sacadp-uaa
    - name: sacproject-hdidb-anubhav

 - name: sacadp
   type: nodejs
   path: app
   parameters:
     memory: 256M
     disk-quota: 256M
     buildpack: nodejs_buildpack
   requires:
    - name: sacadp-uaa
    - name: sacadp-srv-api
      group: destinations
      properties:
        name: sacadp-srv
        url: ~{url}
        forwardAuthToken: true
        timeout: 600000
   properties:
     CORS: '[{"uriPattern": "^/sap/bc/ina/(.*)$", "allowedOrigin": [{"host":"sactrial-saceu10-6c90bw8vbgd4ihw5iqy7f3yd.eu10.hanacloudservices.cloud.sap", "protocol":"https"}], "allowedMethods": ["GET", "POST", "OPTIONS"], "allowedHeaders": ["Origin", "Accept", "X-Requested-With", "Content-Type", "Access-Control-Request-Method", "Access-Control-Request-Headers", "Authorization", "X-Sap-Cid", "X-Csrf-Token"], "exposeHeaders": ["Accept", "Authorization", "X-Requested-With", "X-Sap-Cid", "Access-Control-Allow-Origin", "Access-Control-Allow-Credentials", "X-Csrf-Token", "Content-Type"]}]'
     COOKIES: '{"SameSite": "None"}'
     INCOMING_CONNECTION_TIMEOUT: 600000

resources:
 - name: sacadp-uaa
   type: com.sap.xs.uaa
   parameters:
      path: ./xs-security.json
 - name: sacproject-hdidb-anubhav
   type: org.cloudfoundry.existing-service
